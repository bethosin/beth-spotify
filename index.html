<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Top Tracks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding-top: 70px; /* space for fixed navbar */
    }
    .navbar {
      background-color: #1DB954 !important;
    }
    .track-card {
      background: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }
    .track-card:hover {
      transform: scale(1.03);
    }
    .track-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .btn-spotify {
      background: #1DB954;
      color: white;
      border-radius: 50px;
      font-weight: bold;
    }
    .btn-spotify:hover {
      background: #1ed760;
      color: #fff;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
  </style>
</head>
<body onload="initApp()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Bethosin Tracks</a>
      <div class="d-flex align-items-center" id="userSection">
        <!-- JS will add login button OR user info here -->
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="fw-bold mb-4 text-center">Your Top Tracks</h2>

    <!-- Loading spinner -->
    <div id="loading" class="d-flex justify-content-center my-5">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Tracks container -->
    <div id="tracks" class="row g-4"></div>
  </div>

  <!-- External script -->
  <script src="./spotify.js"></script>
</body>
</html>
